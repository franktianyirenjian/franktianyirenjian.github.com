    <article id="post-吐槽互联网上关于hexo添加本地搜索的文章" class="article article-type-post" itemscope itemprop="blogPost">
  <div class="article-meta">
    <a href="/2020/05/01/%E5%90%90%E6%A7%BD%E4%BA%92%E8%81%94%E7%BD%91%E4%B8%8A%E5%85%B3%E4%BA%8Ehexo%E6%B7%BB%E5%8A%A0%E6%9C%AC%E5%9C%B0%E6%90%9C%E7%B4%A2%E7%9A%84%E6%96%87%E7%AB%A0/" class="article-date">
  <time datetime="2020-04-30T18:57:47.000Z" itemprop="datePublished">2020-05-01</time>
</a>
    
  <div class="article-category">
    <a class="article-category-link" href="/categories/Hexo/">Hexo</a>
  </div>

  </div>
  <div class="article-inner">
    
    
      <header class="article-header">
        
  
    <h1 itemprop="name">
      <a class="article-title" href="/2020/05/01/%E5%90%90%E6%A7%BD%E4%BA%92%E8%81%94%E7%BD%91%E4%B8%8A%E5%85%B3%E4%BA%8Ehexo%E6%B7%BB%E5%8A%A0%E6%9C%AC%E5%9C%B0%E6%90%9C%E7%B4%A2%E7%9A%84%E6%96%87%E7%AB%A0/">吐槽互联网上关于hexo添加本地搜索的文章</a>
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <h3 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h3><p><code>1、填坑的开始</code><br>重装hexo时，解决了node版本错误和中文乱码之后，<br>满心欢喜，<br>本以为可以愉快的重复以下过程了</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">hexo new xxx</span><br><span class="line">写文章</span><br><span class="line">hexo clean</span><br><span class="line">hexo g -d</span><br></pre></td></tr></table></figure>
<p>结果真是图样图森破，<br>填坑才刚刚开始。</p>
<p>眼看着博客文章越来越多，<br>重装之后，就想先添加本地搜索。</p>
<!---more>

`
2、重要声明
`
先声明下，之所以标题这么长，
是因为我受够了自己利用搜索引擎，
解决问题过程中，
一些纯傻逼的行为，
它们不但人云亦云。
而且还不知所云。
根本不说自己是在什么系统，
什么主题下，去修改hexo的配置，
这让我吃够了苦头。
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">人云亦云和不知所云，</span><br><span class="line">我在下文，会举例说明。</span><br></pre></td></tr></table></figure>
<p>所以，我要声明下，我的配置参数是这样的</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">硬件: MacBook Air</span><br><span class="line">系统: macOS Catalina 10.15.4</span><br><span class="line">hexo版本：4.2.0</span><br><span class="line">node版本：13.13.0</span><br><span class="line">hexo主题：landscape</span><br></pre></td></tr></table></figure>
<p>这里最重要的配置参数是硬件和hexo主题。<br>其它应该问题不大，<br>之所以说应该，<br>因为我没有把每一个hexo和node可用版本，<br>都尝试一遍。</p>
<h3 id="landscape自带搜索是摆设"><a href="#landscape自带搜索是摆设" class="headerlink" title="landscape自带搜索是摆设"></a>landscape自带搜索是摆设</h3><p>因为hexo默认主题landscape下自带的搜索框，<br>就是一个纯粹的摆设。<br>因为它默认搜索的是你被谷歌搜索引擎收录的网页，<br>你才刚开始写博客，<br>或者你还没做SEO，<br>怎么可能在谷歌搜索引擎被收录呢？</p>
<h3 id="什么是本地搜索和谷歌站内搜索"><a href="#什么是本地搜索和谷歌站内搜索" class="headerlink" title="什么是本地搜索和谷歌站内搜索"></a>什么是本地搜索和谷歌站内搜索</h3><p>基于以上原因，决定寻找landscape主题下，<br>添加本地搜索和谷歌站内搜索的方法。<br>先解释一下本地搜索和谷歌站内搜索两个概念，<br>看文章的你，不要嫌我烦。<br>我真是被网上某些傻逼给害苦了。<br>所以我写文章的时候，尽量详细，<br>因为你可能一句话写不到。<br>别人就会走很多弯路。<br>甚至本来看了你的文章，<br>可以解决的问题，<br>结果因为你少了一句话的缘故，<br>别人的问题，最后没有得到解决。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">本地搜索：在你的博客内，对所有文章的搜索，</span><br><span class="line">当你输入关键词，不用按回车，</span><br><span class="line">会自动显示有搜索关键词的文章列表。</span><br><span class="line"></span><br><span class="line">谷歌站内搜索：也是在你的博客内完成搜索的输入，</span><br><span class="line">就是landscape主题自带的那个搜索框，</span><br><span class="line">但是当你按下回车或者点击放大镜，</span><br><span class="line">它的搜索结果会在谷歌搜索引擎里呈现。</span><br><span class="line">简单来说就是两种搜索方式，</span><br><span class="line">都可以搜索你所有的文章，</span><br><span class="line">但是展现的地方不同，</span><br><span class="line">一种在博客里展示，就是本地搜索，</span><br><span class="line">另一种在谷歌浏览器展示，就是谷歌站内搜索。</span><br><span class="line">而lanscape主题自带的搜索框，</span><br><span class="line">搜索的是你的博客被谷歌引擎收录的文章网页。</span><br><span class="line">这个确实不是一般的坑爹。</span><br></pre></td></tr></table></figure>
<h3 id="hexo有用的资料真少"><a href="#hexo有用的资料真少" class="headerlink" title="hexo有用的资料真少"></a>hexo有用的资料真少</h3><p>hexo的确很火，它免费，好用，既不用买域名也不用租服务器。<br>因此，是很多愿意折腾的人的最佳选择。<br>所以，互联网上也就有了很多关于hexo的网页。</p>
<p>但是这些网页存在着三个严重的问题：<br>第一条最严重，其它依次递减。</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">多数人写文章的目的是炫耀加展现自己的成果，并没有想要帮助别人，而后者才是写文章分享的本质目的。</span><br><span class="line">许多人只说正常的流程。</span><br><span class="line">很多人只是道听途说，甚至直接复制粘贴。</span><br><span class="line">更多人是人云亦云。</span><br></pre></td></tr></table></figure>
<p>基于以上原因，你以hexo为关键词一搜索网页一大把，<br>但是真正有用的，能帮助你解决问题的少之又少。<br>而且往往这种真正能帮你解决问题的文章，话不多，简洁明了。<br>这种现象正印证了那句话：<br><code>高手从来不拔刀，高僧只说家常话。</code><br>这里回应下开头人云亦云和不知所云，<br>人云亦云还分两种类型，<br>第一种直接粘贴复制别人的文章，<br>第二种比照别人的文章自己写一遍。<br>反正自己就是不看文章。<br>这种人最可恶，<br>浪费互联网资源不说，<br>自己既没解决问题，<br>还不能帮助别人有效解决问题，<br>甚至还浪费别人的时间和精力。</p>
<p>不知所云的是这种人，<br>他们不写具体问题，<br>只是按照官方或者正常流程叙述一遍。<br>以为自己特具分享精神，<br>其实特可恶，浪费别人的时间和精力。<br>更有甚者，直接粘贴自己的站点配置文件，<br>连一句中文注释都没有。<br>以上两种人真是可恶至极，<br>特招人恨。<br>唉，不说了，说起来能写一本书。<br>《完》</p>

      
    </div>

    </footer>
  </div>
  
</article>


  
    <article id="post-mac-landscape主题下添加本地搜索和google站内搜索踩到的大坑" class="article article-type-post" itemscope itemprop="blogPost">
  <div class="article-meta">
    <a href="/2020/05/01/mac-landscape%E4%B8%BB%E9%A2%98%E4%B8%8B%E6%B7%BB%E5%8A%A0%E6%9C%AC%E5%9C%B0%E6%90%9C%E7%B4%A2%E5%92%8Cgoogle%E7%AB%99%E5%86%85%E6%90%9C%E7%B4%A2%E8%B8%A9%E5%88%B0%E7%9A%84%E5%A4%A7%E5%9D%91/" class="article-date">
  <time datetime="2020-04-30T16:59:41.000Z" itemprop="datePublished">2020-05-01</time>
</a>
    
  <div class="article-category">
    <a class="article-category-link" href="/categories/Hexo/">Hexo</a>
  </div>

  </div>
  <div class="article-inner">
    
    
      <header class="article-header">
        
  
    <h1 itemprop="name">
      <a class="article-title" href="/2020/05/01/mac-landscape%E4%B8%BB%E9%A2%98%E4%B8%8B%E6%B7%BB%E5%8A%A0%E6%9C%AC%E5%9C%B0%E6%90%9C%E7%B4%A2%E5%92%8Cgoogle%E7%AB%99%E5%86%85%E6%90%9C%E7%B4%A2%E8%B8%A9%E5%88%B0%E7%9A%84%E5%A4%A7%E5%9D%91/">Hexo添加本地搜索，全网最全终极解决之道：mac+landscape主题</a>
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <h3 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h3><p>基于能搜到这篇文章的人，<br>肯定是急于解决这个问题的人，<br>因此，我直接展现解决方案</p>
<h3 id="解决方案"><a href="#解决方案" class="headerlink" title="解决方案"></a>解决方案</h3><p>这篇文章里的方法，<br>针对的配置环境是这样的：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">硬件: MacBook Air</span><br><span class="line">系统: macOS Catalina 10.15.4</span><br><span class="line">hexo版本：4.2.0</span><br><span class="line">node版本：13.13.0</span><br><span class="line">hexo主题：landscape</span><br></pre></td></tr></table></figure>
<p>那咱们就开始吧!</p>
<!---more>

参考的两篇博客地址分别是：
第一篇帮我解决了添加js和css的问题，
第二篇帮我解决了search.xml解析的问题。
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">https://gitee.com/sjclub/hexo-search-plugin/tree/master</span><br><span class="line">https://liam.page/<span class="number">2017</span>/<span class="number">09</span>/<span class="number">21</span>/local-search-engine-<span class="keyword">in</span>-Hexo-site/</span><br></pre></td></tr></table></figure>
<p>具体步骤：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">首先，按照第一个博客里的流程一步不少的走完。</span><br><span class="line">其次，用第二个博客里的search.js文件替换第一篇博客里的search.js文件。</span><br><span class="line">最后，将第二篇博客里search.swig文件里的以下内容，添加到第一篇博客里的search.js文件里去。</span><br><span class="line">&lt;script type=<span class="string">"text/javascript"</span> id=<span class="string">"local.search.active"</span>&gt;</span><br><span class="line"><span class="keyword">var</span> inputArea       = <span class="built_in">document</span>.querySelector(<span class="string">"#local-search-input"</span>);</span><br><span class="line">inputArea.onclick   = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123; getSearchFile(); <span class="keyword">this</span>.onclick = <span class="literal">null</span> &#125;</span><br><span class="line">inputArea.onkeydown = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123; <span class="keyword">if</span>(event.keyCode == <span class="number">13</span>) <span class="keyword">return</span> <span class="literal">false</span> &#125;</span><br><span class="line">&lt;<span class="regexp">/script&gt;</span></span><br></pre></td></tr></table></figure>
<p>这里需要重点说明下，<br>第一，第一篇博客的博主对引入文件，说的不是很详细。<br>其实你把load.js和search.js两个文件直接在footer.ejs里引入就可以。<br>引入代码：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">&lt;%- partial(<span class="string">'_partial/search'</span>) %&gt; 引入search.ejs,这个文件的作用是生成搜索框</span><br><span class="line"> &lt;%- js(<span class="string">'js/load'</span>) %&gt; 引入load.js,这个文件的作用是加载search.xml</span><br><span class="line"> &lt;%- js(<span class="string">'js/search'</span>) %&gt; 引入search.js这个文件的作用是解析search.xml</span><br></pre></td></tr></table></figure>
<p>第二，博主有些语焉不详，<br>他下面说的是search.styl,<br>其实在plugin目录里的是search.stylus<br>实际操作时，你只需要把search.stylus里的代码复制，然后粘贴命名为search.styl文件里就行。</p>
<p>第三，最后一步，是最重要的一步，<br>否则即便解析正确，也没法搜索，</p>
<p>然后重新提交一下就可以了。</p>
<p>为了防止看到这篇的人迷惑。<br>其实可以这么说，<br>两篇博客重点展示了两个文件，<br>即search.js和search.ejs文件。<br>这两个文件里的作用前面已经注释了。<br>但是第一篇里的search.js全部没法用，<br>所以我们将第二篇博客的search.js全部复制到第一篇博客。</p>
<p>而第一篇博客里的search.ejs，现有的代码是有用的，<br>只不过仅能生成搜索框，却不能实现搜索功能<br>所以我们将第二篇博客里的script脚本添加到第一篇博客的search.ejs里面。</p>
<pre><code>《完》</code></pre>
      
    </div>

    <article id="post-要赚钱先提升思维" class="article article-type-post" itemscope itemprop="blogPost">
  <div class="article-meta">

    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <h3 id="前言："><a href="#前言：" class="headerlink" title="前言："></a>前言：</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">我的前言只有三段话</span><br></pre></td></tr></table></figure>

<h4 id="第一段"><a href="#第一段" class="headerlink" title="第一段"></a>第一段</h4><p>以前曾经用两天一夜的时间，<br>成功的以一个小白的身份，<br>用Mac+Hexo+Github,<br>搭建了自己的独立博客，<br>并且还简单学习了js和markdown，<br>当然还有python的简单用法，<br>可以说是收获颇丰。</p>
<h4 id="第二段"><a href="#第二段" class="headerlink" title="第二段"></a>第二段</h4><p>随着生活日益繁忙，<br>便兴趣缺缺了。<br>所以，一度曾尝试彻底卸载Hexo,<br>最后当然没有成功，<br>只是在本地卸载了hexo和node，<br>但是hexo本地文件夹始终保存着，<br>幸好保存了，<br>不然今天就没这篇文章了。</p>
<h4 id="第三段"><a href="#第三段" class="headerlink" title="第三段"></a>第三段</h4><p>最近生活有了些闲暇，<br>也读了很多书，<br>忽然又想找个地方写一下，<br>所以决定重装Hexo，<br>这便是踏坑的开始。</p>
        
          <p class="article-more-link">
            <a href="/2020/04/28/%E9%87%8D%E8%A3%85Hexo%E9%81%87%E5%88%B0%E7%9A%84%E5%9D%91/#more">Read More</a>

        <p>从接触编程到现在已经三年多了，多数是浅尝辄止，因为我的主要工作是运营；<br>也没有必要把编程学的这么深入，从刚开始的html，到后来的php以及去年学的OC；<br>终于要学python了，为什么要学习python呢？<br>更深的我也不懂，我只知道两点。</p>

        <h4 id="前面的话"><a href="#前面的话" class="headerlink" title="前面的话"></a>前面的话</h4><p>有比较才有判断，</p>
<p>如果这世上只有一个歌手的歌，</p>
<p>我们也不会纠结到底要听哪个歌手的歌。</p>
